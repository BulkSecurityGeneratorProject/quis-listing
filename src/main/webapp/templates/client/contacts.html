<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Contacts</title>
</head>
<body>
<div th:fragment="content">
    <div class="row">
        <form action="/contacts" method="post" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="form-group">
                <label for="name"> Your Name (required)</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" />
            </div>

            <div class="form-group">
                <label for="email"> Your Email (required)</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email (required)" />
            </div>

            <div class="form-group">
                <label for="subject"> Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" />
            </div>

            <div class="form-group">
                <label for="message"> Your Message</label>
                <textarea rows="3" class="form-control" id="message" placeholder="Your Message"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
