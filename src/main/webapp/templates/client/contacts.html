<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Contacts</title>

    <link href="../../resources/vendor/bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link href="../../resources/vendor/bootstrap/css/bootstrap-theme.min.css"
          th:href="@{/resources/vendor/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>
<body>
<div th:fragment="content" id="contactApp">

    <div class="row">
        <form action="/contacts" method="post" v-on:submit.prevent="onSubmit" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <h1>{{ message }}</h1>
            <div class="form-group">
                <label for="name"> Your Name (required)</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name"/>
            </div>

            <div class="form-group">
                <label for="email"> Your Email (required)</label>
                <!--<p :class="{ 'control': true }">-->
                <!--<input v-validate="'required|email'"-->
                <!--:class="{'input': true, 'is-danger': errors.has('email') }"-->
                <!--type="text" class="form-control" id="email" placeholder="Your Email (required)"/>-->
                <!--<span v-show="errors.has('email')" class="help is-danger">{{ errors.first('email') }}</span>-->
                <!--</p>-->
                <input type="text" v-model="text"
                       v-on:input="$v.text.$touch"
                       v-bind:class="{error: $v.text.$error, valid: $v.text.$dirty && !$v.text.$invalid}"
                >
                <pre>{{ $v }}</pre>
            </div>

            <div>
                <div class="form-group" v-bind:class="{ 'has-error': $v.name.$error }">
                    <label class="control-label">Name</label>
                    <input class="form-control" v-model.trim="name" @input="$v.name.$touch()">
                    <span class="help-block" v-if="!$v.name.required">Field is required</span>
                    <span class="help-block" v-if="!$v.name.minLength">Name must have at least {{$v.name.$params.minLength.min}} letters.</span>
                </div>
                <pre>name: {{ $v.name }}</pre>
                <div class="form-group" v-bind:class="{ 'has-error': $v.age.$error }">
                    <label class="control-label">Age</label>
                    <input class="form-control" v-model.trim="age" @blur="$v.age.$touch()">
                    <span class="help-block" v-if="!$v.age.between">Must be between {{$v.age.$params.between.min}} and {{$v.age.$params.between.max}}</span>
                </div>
                <pre>age: {{ $v.age }}</pre>
            </div>

            <div class="form-group">
                <label for="subject"> Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject"/>
            </div>

            <div class="form-group">
                <label for="message"> Your Message</label>
                <textarea rows="3" class="form-control" id="message" placeholder="Your Message"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <script src="../../resources/vendor/vue/vue.min.js"
            th:src="@{/resources/vendor/vue/vue.min.js}"></script>
    <script src="../../resources/vendor/vuelidate/vuelidate.min.js"
            th:src="@{/resources/vendor/vuelidate/vuelidate.min.js}"></script>
    <script src="../../resources/vendor/vuelidate/validators.min.js"
            th:src="@{/resources/vendor/vuelidate/validators.min.js}"></script>
    <script src="../../resources/vendor/jquery/jquery-3.2.1.min.js"
            th:src="@{/resources/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <script src="../../resources/vendor/bootstrap/js/bootstrap.min.js"
            th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Load current page javascript file -->
    <script src="../../resources/js/contacts.js"
            th:src="@{/resources/js/contacts.js}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            Contacts.init();
        });
    </script>
</div>
</body>
</html>
