<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="social-sign-in-fields">
    <div class="form-group row">
        <form method="POST" action="signin/google" class="col-sm">
            <button type="submit" class="btn btn-block btn-social btn-google" >
                <span class="fa fa-google"></span>
                <span th:text="#{page.signin.btn_sign_in_google}">Sign in with Google</span>
            </button>
            <input name="scope" value="https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email" type="hidden">
            <input name="_csrf" value="" type="hidden">
        </form>
    </div>
    <div class="form-group row">
        <form method="POST" action="signin/facebook" class="col-sm">
            <button type="submit" class="btn btn-block btn-social btn-facebook">
                <span class="fa fa-facebook"></span>
                <span th:text="#{page.signin.btn_sign_in_facebook}">Sign in with Facebook</span>
            </button>
            <input name="scope" value="public_profile,email" type="hidden">
            <input name="_csrf" value="" type="hidden">
        </form>
    </div>
    <div class="form-group row">
        <form method="POST" action="signin/twitter" class="col-sm">
            <button type="submit" class="btn btn-block btn-social btn-twitter">
                <span class="fa fa-twitter"></span>
                <span th:text="#{page.signin.btn_sign_in_twitter}">Sign in with Twitter</span>
            </button>
            <input name="scope" value="email" type="hidden">
            <input name="_csrf" value="" type="hidden">
        </form>
    </div>
</div>
</body>
</html>
