<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${title}">Home</title>
    <th:block th:if="${baseModel.analytics} != null" th:utext="${baseModel.analytics}">Analytics body</th:block>

          th:href="@{/resources/css/styles.css}"
          rel="stylesheet"/>

<body data-spy="scroll">

<div th:replace="client/fragments/header :: header">Header goes here!</div>

<div th:replace="${view} :: content" >Content goes here!</div>

<script type="text/javascript" th:inline="javascript">

</script>
