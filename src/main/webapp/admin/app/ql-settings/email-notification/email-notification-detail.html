
<div>
    <h2><span data-translate="quisListingApp.emailNotification.detail.title">Email Notification</span> {{vm.emailNotification.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.emailNotification.name">Name</span></dt>
        <dd>
            <span>{{vm.emailNotification.name}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.emailNotification.text ">Text</span></dt>
        <dd>
            <span>{{vm.emailNotification.text}}</span>
        </dd>



    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="email-notification-detail.edit({id:vm.emailNotification.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
