
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQlConfigurationLabel" data-translate="quisListingApp.qlConfiguration.home.createOrEditLabel">Create or edit a Ql Configuration</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.qlConfiguration.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.qlConfiguration.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.qlConfiguration.key" for="field_key">Key</label>
            <input type="text" class="form-control" name="key" id="field_key"
                    ng-model="vm.qlConfiguration.key" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.qlConfiguration.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                   ng-model="vm.qlConfiguration.value"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
