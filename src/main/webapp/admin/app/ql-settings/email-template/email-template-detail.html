
<div>
    <h2><span data-translate="quisListingApp.emailTemplate.detail.title">Email Template</span> {{vm.emailTemplate.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.emailTemplate.name">Name</span></dt>
        <dd>
            <span>{{vm.emailTemplate.name}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.emailTemplate.text ">Text</span></dt>
        <dd>
            <span ng-bind-html="vm.emailTemplate.text"></span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="email-template-detail.edit({id:vm.emailTemplate.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
