
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmailTemplateLabel" data-translate="quisListingApp.emailTemplate.home.createOrEditLabel">Create or edit a Email Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.emailTemplates.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.emailTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.emailTemplate.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.emailTemplate.name" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.emailTemplate.text" for="field_text">Text</label>
            <textarea rows="4" type="text" class="form-control" name="text" id="field_text"
                      ng-model="vm.emailTemplate.text"
            >
            </textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
            </button>
        </div>




</form>
