<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="QlStringLabel"><span
                data-translate="quisListingApp.qlString.translate">Translate </span> {{vm.qlString.id}}</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-horizontal">
            <div class="form-group" ng-repeat="stringTranslation in vm.qlString.stringTranslation">
                <label class="col-sm-2 control-label">{{stringTranslation.englishName}}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="stringTranslation.value"/>
                </div>
                <div class="checkbox col-sm-2">
                    <label>
                        <input type="checkbox" ng-model="stringTranslation.status"> Translated
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
