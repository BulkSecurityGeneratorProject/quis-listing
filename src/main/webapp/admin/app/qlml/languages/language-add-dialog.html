<form name="editForm" ng-submit="vm.add()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="quisListingApp.language.home.addLabel">Add Language as active</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.language.add.selectLanguage">Select Language</label>
            <div class="input-group">

                <ui-select allow-clear ng-model="vm.language" on-select="vm.onSelectCallback($item, $model)" theme="bootstrap">
                    <ui-select-match placeholder="Select or search a Language in the list...">{{$select.selected.englishName}}</ui-select-match>
                    <ui-select-choices repeat="item as item in vm.languages | filter: $select.search">
                        <span ng-bind-html="item.englishName | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>

                <span class="input-group-btn">
                  <button type="button" ng-click="vm.language = undefined" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </span>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.add">Add</span>
        </button>
    </div>
</form>
