<div>
    <h2><span data-translate="quisListingApp.dlLocation.detail.title">Dl Location</span> {{vm.dlLocation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.dlLocation.name">Name</span></dt>
        <dd>
            <span>{{vm.dlLocation.name}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlLocation.slug">Slug</span></dt>
        <dd>
            <span>{{vm.dlLocation.slug}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlLocation.description">Description</span></dt>
        <dd>
            <span>{{vm.dlLocation.description}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlLocation.count">Count</span></dt>
        <dd>
            <span>{{vm.dlLocation.count}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dl-location-detail.edit({id:vm.dlLocation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
