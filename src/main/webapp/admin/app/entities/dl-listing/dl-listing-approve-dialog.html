<form name="approveForm" ng-submit="vm.confirmApprove(vm.dlListing.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="entity.approve.title">Confirm approve operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="quisListingApp.dlListing.approve.question" translate-values="{id: '{{vm.dlListing.id}}'}">Are you sure you want to approve this Dl Listing?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="approveForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-thumbs-up"></span>&nbsp;<span data-translate="entity.action.approve">Approve</span>
        </button>
    </div>
</form>
