
<div>
    <h2><span data-translate="quisListingApp.dlListing.detail.title">Dl Listing</span> {{vm.dlListing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.dlListing.title">Title</span></dt>
        <dd>
            <span>{{vm.dlListing.title}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlListing.description">Description</span></dt>
        <dd>
            <span>{{vm.dlListing.content}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlListing.expirationDate">Expiration Date</span></dt>
        <dd>
            <span>{{vm.dlListing.expirationDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlListing.status">Status</span></dt>
        <dd>
            <span>{{vm.dlListing.status}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.dlListing.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.dlListing.author.id})">{{vm.dlListing.author.login}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="dl-listing-detail.edit({id:vm.dlListing.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
