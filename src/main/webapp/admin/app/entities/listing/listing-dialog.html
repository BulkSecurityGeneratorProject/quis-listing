
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myListingLabel" data-translate="quisListingApp.listing.home.createOrEditLabel">Create or edit a Listing</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.listing.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.listing.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.listing.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.listing.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.listing.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                   ng-model="vm.listing.status"
            />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.listing.content" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.listing.content"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="quisListingApp.listing.expirationDate" for="field_expirationDate">Expiration Date</label>
                <div class="input-group">
                    <input id="field_expirationDate" type="text" class="form-control" name="expirationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.listing.expirationDate" is-open="vm.datePickerOpenStatus.expirationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('expirationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label data-translate="quisListinApp.listing.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                   ng-model="vm.listing.user.login"
            />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
