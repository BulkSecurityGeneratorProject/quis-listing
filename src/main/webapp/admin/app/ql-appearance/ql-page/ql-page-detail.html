
<div>
    <h2><span data-translate="quisListingApp.qlPage.detail.title">Ql Page</span> {{vm.qlPage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.qlPage.title">Title</span></dt>
        <dd>
            <span>{{vm.qlPage.title}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.qlPage.status">Status</span></dt>
        <dd>
            <span>{{vm.qlPage.status | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.qlPage.content">Content</span></dt>
        <dd>
            <span>{{vm.qlPage.content}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.qlPage.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.qlPage.author.id})">{{vm.qlPage.author.login}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="ql-page-detail.edit({id:vm.qlPage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
