
<div>
    <h2><span data-translate="quisListingApp.navMenu.detail.title">Navigation Menu</span> {{vm.navMenu.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span data-translate="quisListingApp.navMenu.name">Name</span></dt>
        <dd>
            <span>{{vm.navMenu.term.name}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.navMenu.slug">Slug</span></dt>
        <dd>
            <span>{{vm.navMenu.term.slug}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.navMenu.description">Description</span></dt>
        <dd>
            <span>{{vm.navMenu.description}}</span>
        </dd>
        <dt><span data-translate="quisListingApp.navMenu.count">Count</span></dt>
        <dd>
            <span>{{vm.navMenu.count}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="nav-menu-detail.edit({id:vm.navMenu.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
